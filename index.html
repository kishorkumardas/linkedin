<!DOCTYPE html>
<html>
<head>
	<title>Linked:Log In or Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- start wrapper -->
<div class="wrapper">
	<!-- start header -->
	<div class="header" >
		<div class="logo">
			<img src="12334116-linkedin-logo.jpg" width="70%">
		</div>
		<div class="signup">
		<input type="email" name="" placeholder="Email">
		<input type="password" name="" placeholder="Password">
		<button id="sign">sign in</button>
		
		</div>
	</div>
	<!-- end header -->
	<!-- start main form -->
	<div class="main">
		<div class="login">
		<h2>Be great at what you do </h2>
		<h3> Get started-It's free</h3><br>
		<label>First Name</label>
		<br>
		<input type="text" name="" placeholder="">
		<br>
		<label>Last name</label>
		<br>
		<input type="password" name="" placeholder="">
		<br>
		<label>Email</label><br>
		<input type="email" name="" placeholder="">
		<br>
		<label>Password (6 or more characters)</label><br>
		<input type="password" name="" placeholder=""><br>
		<p>By clicking join now, you agree to the Linkin <a href="http://linkedin.com">User Agreement</a>,<a href="http://linkedin.com">Privacy Policy</a> and<a href="http://linkedin.com"> cookie Policy</a>.</p>

		<button id="btn">Join now </button>
    
    
</div>
	</div>
	<!-- end main form -->
	<!-- start footer -->
	<div class="footer">
		<label>Find a colleage:</label>
		<input type="text" name="" placeholder="First name">
		<input type="text" name="" placeholder="Last name">
		<button id="sch">Search</button>
	</div>
	<!-- end footer -->
</div>
<!-- end wrapper -->

</body>
</html>
